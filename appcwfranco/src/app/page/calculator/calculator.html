<div class="container d-flex justify-content-center align-items-center ">
  <div class="calc-card shadow-sm">

    <div class="calc-section">
      <h5 class="calc-title text-center mb-4">
        Calculadora
      </h5>

      <div class="form-group mb-3">
        <label for="num1" class="form-label">Número 1</label>
        <input id="num1" type="number" class="form-control modern-input" [(ngModel)]="numberOne" />
      </div>

      <div class="form-group mb-3">
        <label for="num2" class="form-label">Número 2</label>
        <input id="num2" type="number" class="form-control modern-input" [(ngModel)]="numberTwo" />
      </div>

      <div class="resultado mt-3 text-center" *ngIf="resultado !== null">
        <strong>Resultado: {{ resultado | number }}</strong>
      </div>

      <div class="error mt-2 text-center text-danger" *ngIf="error">
        {{ error }}
      </div>

      <div class="text-center mt-2" *ngIf="loading">
        <small class="text-muted">Calculando…</small>
      </div>
    </div>

    <div class="calc-actions">
      <button class="btn btn-primary modern-btn" (click)="calcular('sumar')" [disabled]="loading">
        Sumar
      </button>

      <button class="btn btn-outline-primary modern-btn" (click)="calcular('restar')" [disabled]="loading">
        Restar
      </button>

      <button class="btn btn-outline-primary modern-btn" (click)="calcular('multiplicar')" [disabled]="loading">
        Multiplicar
      </button>

      <button class="btn btn-outline-primary modern-btn" (click)="calcular('dividir')" [disabled]="loading">
        Dividir
      </button>
    </div>

  </div>
</div>

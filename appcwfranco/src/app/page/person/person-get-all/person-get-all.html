<div class="list-card modern-card flex-grow-1 overflow-auto">

    <div class="list-header">
        <h5>Listado de personas</h5>
        <span class="badge">{{ persons.length }}</span>
    </div>

    <div *ngIf="loading" class="text-center text-muted py-4">
        Cargando personasâ€¦
    </div>

    <div *ngIf="!loading && persons.length === 0" class="empty">
        No hay personas registradas
    </div>

    <table *ngIf="persons.length > 0" class="table modern-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of persons">
                <td>{{ p.firstName }}</td>
                <td>{{ p.surName }}</td>
                <td>{{ p.dni }}</td>
            </tr>
        </tbody>
    </table>

</div>

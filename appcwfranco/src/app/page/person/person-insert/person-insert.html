<div class="card shadow-sm modern-card">
  <div class="card-header text-center bg-white border-0 mt-2">
    <h5 class="fw-semibold">Registrar persona</h5>
    <p class="text-muted small">Complete los datos requeridos</p>
  </div>

  <div class="card-body px-4 pb-4">

    <div *ngIf="message" [ngClass]="{
           'alert alert-success': message.type === 'success',
           'alert alert-danger': message.type === 'warning' || message.type === 'error'
         }" class="small">
      {{ message.text }}
    </div>

    <form (ngSubmit)="insert()">

      <div class="form-group mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control modern-input" [(ngModel)]="person.firstName" name="firstName" />
      </div>

      <div class="form-group mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control modern-input" [(ngModel)]="person.surName" name="surName" />
      </div>

      <div class="form-group mb-3">
        <label class="form-label">Dni</label>
        <input type="text" class="form-control modern-input" [(ngModel)]="person.dni" name="dni" />
      </div>

      <button type="submit" class="btn btn-primary">
        Registrar
      </button>

    </form>
  </div>
</div>

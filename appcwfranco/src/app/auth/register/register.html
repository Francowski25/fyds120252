<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4 mt-5">
                <div class="card-body p-4 p-md-5">
                    <h3 class="text-center mb-4 fw-bold text-primary">Crear Cuenta</h3>

                    <!-- Mensaje de éxito -->
                    <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ successMessage }}
                        <button type="button" class="btn-close" (click)="successMessage = ''"></button>
                    </div>

                    <!-- Mensaje de error -->
                    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ errorMessage }}
                        <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
                    </div>

                    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
                        <div class="row">
                            <!-- Nombre -->
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label fw-medium">Nombres</label>
                                <input type="text" class="form-control form-control-lg rounded-3" id="firstName"
                                    name="firstName" [(ngModel)]="user.firstName" required minlength="2"
                                    #firstCtrl="ngModel">
                                <div *ngIf="firstCtrl.invalid && (firstCtrl.dirty || firstCtrl.touched)"
                                    class="text-danger small">
                                    Nombre requerido (mínimo 2 caracteres)
                                </div>
                            </div>

                            <!-- Apellido -->
                            <div class="col-md-6 mb-3">
                                <label for="surName" class="form-label fw-medium">Apellidos</label>
                                <input type="text" class="form-control form-control-lg rounded-3" id="surName"
                                    name="surName" [(ngModel)]="user.surName" required minlength="2" #surCtrl="ngModel">
                                <div *ngIf="surCtrl.invalid && (surCtrl.dirty || surCtrl.touched)"
                                    class="text-danger small">
                                    Apellido requerido (mínimo 2 caracteres)
                                </div>
                            </div>
                        </div>

                        <!-- DNI -->
                        <div class="mb-3">
                            <label for="dni" class="form-label fw-medium">DNI (8 dígitos)</label>
                            <input type="text" class="form-control form-control-lg rounded-3" id="dni" name="dni"
                                [(ngModel)]="user.dni" required pattern="[0-9]{8}" maxlength="8" #dniCtrl="ngModel">
                            <div *ngIf="dniCtrl.invalid && (dniCtrl.dirty || dniCtrl.touched)"
                                class="text-danger small">
                                DNI debe tener exactamente 8 dígitos numéricos
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label fw-medium">Correo electrónico</label>
                            <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email"
                                [(ngModel)]="user.email" required email #emailCtrl="ngModel">
                            <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)"
                                class="text-danger small">
                                Ingresa un correo válido
                            </div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label fw-medium">Contraseña</label>
                            <input type="password" class="form-control form-control-lg rounded-3" id="password"
                                name="password" [(ngModel)]="user.password" required minlength="6" #passCtrl="ngModel">
                            <div *ngIf="passCtrl.invalid && (passCtrl.dirty || passCtrl.touched)"
                                class="text-danger small">
                                Mínimo 6 caracteres
                            </div>
                        </div>

                        <!-- Confirmar contraseña -->
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label fw-medium">Confirmar contraseña</label>
                            <input type="password" class="form-control form-control-lg rounded-3" id="confirmPassword"
                                name="confirmPassword" [(ngModel)]="user.confirmPassword" required
                                #confirmCtrl="ngModel">
                            <div *ngIf="confirmCtrl.invalid && (confirmCtrl.dirty || confirmCtrl.touched)"
                                class="text-danger small">
                                Campo requerido
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 fw-semibold"
                            [disabled]="registerForm.invalid || isLoading">
                            <ng-container *ngIf="!isLoading">Registrarse</ng-container>
                            <ng-container *ngIf="isLoading">
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                Registrando...
                            </ng-container>
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            ¿Ya tienes cuenta?
                            <a routerLink="/login" class="text-primary text-decoration-none fw-medium">Inicia sesión</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

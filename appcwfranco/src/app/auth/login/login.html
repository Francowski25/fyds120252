<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4 mt-5">
                <div class="card-body p-4 p-md-5">
                    <h3 class="text-center mb-4 fw-bold text-primary">Iniciar Sesión</h3>

                    <!-- Mensaje de error -->
                    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ errorMessage }}
                        <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
                    </div>

                    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                        <!-- Email -->
                        <div class="mb-4">
                            <label for="email" class="form-label fw-medium">Correo electrónico</label>
                            <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email"
                                [(ngModel)]="credentials.email" required email placeholder="ejemplo@correo.com"
                                (input)="onInputChange()" #emailCtrl="ngModel" />
                            <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)"
                                class="text-danger small mt-1">
                                Ingresa un correo electrónico válido
                            </div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-medium">Contraseña</label>
                            <input type="password" class="form-control form-control-lg rounded-3" id="password"
                                name="password" [(ngModel)]="credentials.password" required minlength="6"
                                placeholder="••••••••" (input)="onInputChange()" #passCtrl="ngModel" />
                            <div *ngIf="passCtrl.invalid && (passCtrl.dirty || passCtrl.touched)"
                                class="text-danger small mt-1">
                                La contraseña debe tener al menos 6 caracteres
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 fw-semibold"
                            [disabled]="loginForm.invalid || isLoading">
                            <ng-container *ngIf="!isLoading">Ingresar</ng-container>
                            <ng-container *ngIf="isLoading">
                                <span class="spinner-border spinner-border-sm me-2" role="status"
                                    aria-hidden="true"></span>
                                Cargando...
                            </ng-container>
                        </button>
                    </form>

                    <!-- Enlace de registro -->
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            ¿No tienes cuenta?
                            <a routerLink="/register" class="text-primary text-decoration-none fw-medium">
                                Regístrate aquí
                            </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
